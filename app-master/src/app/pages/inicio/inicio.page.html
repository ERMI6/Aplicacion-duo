<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button> <!-- Botón de menú -->
    </ion-buttons>
    <ion-title>Inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <!-- Botón para cerrar el menú -->
        <ion-button (click)="closeMenu()">
          <ion-icon name="arrow-back"></ion-icon> <!-- Icono de retroceso -->
        </ion-button>
      </ion-buttons>
      <ion-title>Menú</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <!-- Aquí puedes agregar más opciones al menú -->
    <ion-item>
      <ion-label>Opción 1</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Opción 2</ion-label>
    </ion-item>
  </ion-content>
</ion-menu>

<ion-content class="ion-padding" id="main-content">
  <!-- Mensaje de bienvenida -->
  <h2>Bienvenido, {{ nombreUsuario }}!</h2> <!-- Aquí se muestra el nombre del usuario -->
  
  <ion-card>
    <img alt="doctores" src="assets/icon/images/doctores.jpg"/>
    <ion-card-header>
      <ion-card-title>¿Quieres reservar hora?</ion-card-title>
    </ion-card-header>

    <!-- Cuadrado de color -->
    <div class="color-square"></div>

    <ion-button fill="clear">pincha aquí</ion-button>

    <ion-card-content>
      Solo tomará unos minutos
    </ion-card-content>
  </ion-card>
</ion-content>
