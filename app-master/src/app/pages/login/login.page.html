<ion-header>
  <ion-toolbar class="color-principal">
    <ion-title class="animate-title">Ingreso a la Aplicación</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- Imagen en la parte superior -->
  <ion-img src="assets/icon/images/medic.png"></ion-img>
  
  <!-- Formulario de inicio de sesión -->
  <div class="login-form">
    <ion-item class="ion-margin-top">
      <ion-icon name="person-circle-outline"></ion-icon>
      <ion-input label="Usuario" label-placement="floating" fill="solid" [(ngModel)]="loginUsuario" class="ion-margin-start"></ion-input>
    </ion-item>

    <ion-item class="ion-margin-top">
      <ion-icon name="keypad-outline"></ion-icon>
      <ion-input label="Contraseña" label-placement="floating" fill="solid" [(ngModel)]="loginContrasena" type="password" class="ion-margin-start"></ion-input>
    </ion-item>

    <!-- Botón de inicio de sesión -->
    <ion-button class="ion-margin-top color-principal" expand="full" (click)="ValidarCredenciales()">Ingresar</ion-button>

    <!-- Botón para crear cuenta -->
    <ion-button expand="block" fill="clear" color="secondary" (click)="navigateToRegister()">¿Eres nuevo? Crea una cuenta</ion-button>

    <!-- Botón de restablecer contraseña -->
    <ion-button expand="block" fill="clear" color="primary" size="small" [routerLink]="['/recuperar']">Restablecer Contraseña</ion-button>
  </div>
</ion-content>
